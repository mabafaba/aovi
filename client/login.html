<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="/aovi/user/static/authForm.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css">
</head>
<body>
    <authentication-form
    login-endpoint="/aovi/user/login"
    register-endpoint="/aovi/user/register"
    target-url="/aovi"
    ></authentication-form>
</body>


<script>

// get target url from something  like this
// http://localhost:3000/aovi/login?targeturl=/aovi/event/create

const urlParams = new URLSearchParams(window.location.search);
const targetUrl = urlParams.get('targeturl');
console.log(targetUrl);
// set as target-url
document.querySelector('authentication-form').setAttribute('target-url', targetUrl);

</script>
</html>
